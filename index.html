<!DOCTYPE html>
<html lang="en" data-ng-app="polyApp">
	<head>
		<title>Polyominoes</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-route.min.js"></script>
		<link rel="stylesheet" type="text/css" href="polyominoes.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<script src="app.js"></script>
	</head>	
	<body>

		<div class="container" data-ng-controller="AppController">
			<header>
				<h1>Polyominoes</h1>
				<label>Enter a number of squares between 1 and 8:</label><br/>
				<input type="text" data-ng-model="userSelection" /><button data-ng-click="addSelection()">Submit</button>
			</header>
			<div id="frame" data-ng-view></div>
		</div>
	</body>
	
</html>
